<h2 class="page-header">Edit User</h2>
<form (submit)="onEditSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="name" id="name" name="name" class="form-control" placeholder="{{currentName}}">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" [(ngModel)]="username" id="username" name="username" class="form-control" placeholder="{{currenUsername}}">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" [(ngModel)]="email" id="email" name="email" class="form-control" placeholder="{{currentEmail}}">
  </div>
  <!--<div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" id="password" name="password" class="form-control">
  </div>-->
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
