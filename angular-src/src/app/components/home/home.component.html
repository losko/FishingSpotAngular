<div class="container">
  <h1 class="page-header">Welcome to Fishing Spot</h1>
  <p class="lead">
    Welcome to my Fishing app
  </p>
  <div class="row">
    <div class="col-md-12">
      <div class="map">
        <agm-map
          [latitude]="lat"
          [longitude]="lng"
          [zoom]="zoom"
          [zoomControl]="false"
        >
          <!--Curent position marker-->
          <agm-marker
            [latitude]="lat"
            [longitude]="lng"
          >
            <agm-info-window>
              <strong>Your are here</strong>
            </agm-info-window>
          </agm-marker>
          <!---->
          <agm-marker
            *ngFor="let m of markers; let i = index"
            [latitude]="m.lat"
            [longitude]="m.lng"
            [markerDraggable]="false"
          >
            <agm-info-window>
              <h6>Posted By :  {{m.author.username}}</h6>
              <strong>{{m.name}}</strong>
              <p>{{m.info}}</p>
            </agm-info-window>
          </agm-marker>
        </agm-map>
      </div>
    </div>
  </div>
</div>
