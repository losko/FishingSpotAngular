<div class="row">
  <div class="col-md-12">
    <div class="img-details">
      <img class="img-header" src="{{img}}" alt="Image headfer">
    </div>
    <h2 class="page-header text-center">{{name}}</h2>
    <p *ngIf="!isAuthor || !isAdmin">{{markerInfo}}</p>
    <form *ngIf="isAuthor || isAdmin" (submit)="onDetailsSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" class="form-control" placeholder="{{name}}">
      </div>
      <div class="form-group">
        <label for="ifno">Info</label><br>
        <textarea name="ifno" id="ifno" cols="110" rows="20" [(ngModel)]="markerInfo" placeholder="{{markerInfo}}"></textarea>
      </div>
      <div class="form-group">
        <label for="img">Header img URL</label>
        <input type="text" id="img" name="img" [(ngModel)]="img" class="form-control" placeholder="{{img}}">
      </div>
      <input type="submit" class="btn btn-primary" value="EDIT">
    </form>
  </div>
</div>
