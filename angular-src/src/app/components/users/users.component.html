<h2 class="page-header">Fishing Spot Users</h2>
<table class="table table-hover">
  <thead>
  <tr>
    <th>Username</th>
    <th>Name</th>
    <th>Email</th>
    <th>Roles</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>Change Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users; let i = index">
    <td>{{user.username}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.roles[0]}}</td>
    <td><button (click)="editUser(user._id, user, i)" class="btn btn-primary">Edit</button></td>
    <td><button (click)="deleteUser(user._id, user, i)" class="btn btn-danger">Delete</button></td>
    <td>
      <button *ngIf="user.roles[0] === undefined"
              (click)="makeAdmin(user._id, user, i)"
              class="btn btn-danger"
      >
        Make Admin
      </button>
      <button *ngIf="user.roles[0] === 'Admin'"
              (click)="makeNormal(user._id, user, i)"
              class="btn btn-danger"
      >
        Make Normal
      </button>
    </td>
  </tr>
  </tbody>
</table>
